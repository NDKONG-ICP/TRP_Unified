<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="gold1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d061"/>
      <stop offset="50%" style="stop-color:#d4a54a"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg1)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="url(#gold1)" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#gold1)" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="200" r="90" fill="none" stroke="url(#gold1)" stroke-width="1" opacity="0.15"/>
  
  <!-- Neural network nodes -->
  <g filter="url(#glow1)">
    <circle cx="200" cy="140" r="8" fill="url(#gold1)"/>
    <circle cx="140" cy="200" r="6" fill="url(#gold1)"/>
    <circle cx="260" cy="200" r="6" fill="url(#gold1)"/>
    <circle cx="160" cy="260" r="5" fill="url(#gold1)"/>
    <circle cx="240" cy="260" r="5" fill="url(#gold1)"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#gold1)" stroke-width="1" opacity="0.5">
    <line x1="200" y1="140" x2="140" y2="200"/>
    <line x1="200" y1="140" x2="260" y2="200"/>
    <line x1="140" y1="200" x2="160" y2="260"/>
    <line x1="260" y1="200" x2="240" y2="260"/>
    <line x1="160" y1="260" x2="240" y2="260"/>
  </g>
  
  <!-- AXIOM text -->
  <text x="200" y="320" font-family="monospace" font-size="24" font-weight="bold" fill="url(#gold1)" text-anchor="middle" filter="url(#glow1)">AXIOM</text>
  
  <!-- Genesis badge -->
  <text x="200" y="350" font-family="monospace" font-size="14" fill="#888" text-anchor="middle">Genesis #1</text>
  
  <!-- Corner decorations -->
  <path d="M10 10 L40 10 L10 40 Z" fill="url(#gold1)" opacity="0.3"/>
  <path d="M390 10 L360 10 L390 40 Z" fill="url(#gold1)" opacity="0.3"/>
  <path d="M10 390 L40 390 L10 360 Z" fill="url(#gold1)" opacity="0.3"/>
  <path d="M390 390 L360 390 L390 360 Z" fill="url(#gold1)" opacity="0.3"/>
</svg>




