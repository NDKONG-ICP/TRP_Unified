<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#2d3436"/>
    </linearGradient>
    <linearGradient id="gold3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f"/>
      <stop offset="50%" style="stop-color:#e67e22"/>
      <stop offset="100%" style="stop-color:#d35400"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg3)"/>
  
  <!-- Grid pattern -->
  <g stroke="url(#gold3)" stroke-width="0.5" opacity="0.15">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
  </g>
  
  <!-- Constellation pattern -->
  <g filter="url(#glow3)">
    <circle cx="150" cy="120" r="4" fill="url(#gold3)"/>
    <circle cx="250" cy="100" r="5" fill="url(#gold3)"/>
    <circle cx="320" cy="180" r="3" fill="url(#gold3)"/>
    <circle cx="80" cy="200" r="4" fill="url(#gold3)"/>
    <circle cx="200" cy="200" r="10" fill="url(#gold3)"/>
    <circle cx="150" cy="280" r="4" fill="url(#gold3)"/>
    <circle cx="280" cy="260" r="3" fill="url(#gold3)"/>
  </g>
  
  <!-- Constellation lines -->
  <g stroke="url(#gold3)" stroke-width="1" opacity="0.4">
    <line x1="150" y1="120" x2="250" y2="100"/>
    <line x1="250" y1="100" x2="320" y2="180"/>
    <line x1="80" y1="200" x2="200" y2="200"/>
    <line x1="200" y1="200" x2="320" y2="180"/>
    <line x1="150" y1="120" x2="200" y2="200"/>
    <line x1="200" y1="200" x2="150" y2="280"/>
    <line x1="200" y1="200" x2="280" y2="260"/>
  </g>
  
  <!-- AXIOM text -->
  <text x="200" y="330" font-family="monospace" font-size="24" font-weight="bold" fill="url(#gold3)" text-anchor="middle" filter="url(#glow3)">AXIOM</text>
  
  <!-- Genesis badge -->
  <text x="200" y="360" font-family="monospace" font-size="14" fill="#888" text-anchor="middle">Genesis #3</text>
  
  <!-- Border -->
  <rect x="5" y="5" width="390" height="390" fill="none" stroke="url(#gold3)" stroke-width="2" opacity="0.3"/>
</svg>




