<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#533483"/>
    </linearGradient>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#cd853f"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg2)"/>
  
  <!-- Hexagonal pattern -->
  <g stroke="url(#gold2)" stroke-width="1" fill="none" opacity="0.2">
    <polygon points="200,80 280,120 280,200 200,240 120,200 120,120"/>
    <polygon points="200,100 260,130 260,190 200,220 140,190 140,130"/>
  </g>
  
  <!-- Central brain icon -->
  <g filter="url(#glow2)" transform="translate(150,130)">
    <path d="M50 0 C80 0 100 30 100 60 C100 90 80 120 50 120 C20 120 0 90 0 60 C0 30 20 0 50 0" 
          fill="none" stroke="url(#gold2)" stroke-width="3"/>
    <path d="M30 40 Q50 20 70 40 Q90 60 70 80 Q50 100 30 80 Q10 60 30 40" 
          fill="url(#gold2)" opacity="0.3"/>
    <circle cx="35" cy="50" r="5" fill="url(#gold2)"/>
    <circle cx="65" cy="50" r="5" fill="url(#gold2)"/>
    <circle cx="50" cy="75" r="4" fill="url(#gold2)"/>
  </g>
  
  <!-- AXIOM text -->
  <text x="200" y="310" font-family="monospace" font-size="24" font-weight="bold" fill="url(#gold2)" text-anchor="middle" filter="url(#glow2)">AXIOM</text>
  
  <!-- Genesis badge -->
  <text x="200" y="340" font-family="monospace" font-size="14" fill="#888" text-anchor="middle">Genesis #2</text>
  
  <!-- Corner accents -->
  <rect x="10" y="10" width="30" height="3" fill="url(#gold2)" opacity="0.5"/>
  <rect x="10" y="10" width="3" height="30" fill="url(#gold2)" opacity="0.5"/>
  <rect x="360" y="10" width="30" height="3" fill="url(#gold2)" opacity="0.5"/>
  <rect x="387" y="10" width="3" height="30" fill="url(#gold2)" opacity="0.5"/>
  <rect x="10" y="387" width="30" height="3" fill="url(#gold2)" opacity="0.5"/>
  <rect x="10" y="360" width="3" height="30" fill="url(#gold2)" opacity="0.5"/>
  <rect x="360" y="387" width="30" height="3" fill="url(#gold2)" opacity="0.5"/>
  <rect x="387" y="360" width="3" height="30" fill="url(#gold2)" opacity="0.5"/>
</svg>




