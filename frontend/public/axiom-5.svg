<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c1d"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#2a2a5e"/>
    </linearGradient>
    <linearGradient id="gold5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9c4"/>
      <stop offset="30%" style="stop-color:#ffd54f"/>
      <stop offset="70%" style="stop-color:#ffb300"/>
      <stop offset="100%" style="stop-color:#ff8f00"/>
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow5">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#ffd54f" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg5)"/>
  
  <!-- Star field -->
  <g fill="url(#gold5)" opacity="0.3">
    <circle cx="50" cy="60" r="1.5"/>
    <circle cx="120" cy="40" r="1"/>
    <circle cx="350" cy="80" r="1.5"/>
    <circle cx="300" cy="50" r="1"/>
    <circle cx="80" cy="350" r="1"/>
    <circle cx="320" cy="340" r="1.5"/>
    <circle cx="180" cy="370" r="1"/>
    <circle cx="40" cy="180" r="1"/>
    <circle cx="370" cy="220" r="1"/>
  </g>
  
  <!-- Diamond/pyramid shape -->
  <g filter="url(#shadow5)">
    <polygon points="200,80 280,200 200,320 120,200" 
             fill="none" stroke="url(#gold5)" stroke-width="2" opacity="0.5"/>
    <polygon points="200,100 260,200 200,300 140,200" 
             fill="none" stroke="url(#gold5)" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Central sacred geometry -->
  <g filter="url(#glow5)" transform="translate(150, 150)">
    <!-- Triangle up -->
    <polygon points="50,0 100,85 0,85" fill="none" stroke="url(#gold5)" stroke-width="2"/>
    <!-- Triangle down -->
    <polygon points="50,100 0,15 100,15" fill="none" stroke="url(#gold5)" stroke-width="2"/>
    <!-- Center point -->
    <circle cx="50" cy="50" r="6" fill="url(#gold5)"/>
    <!-- Inner connections -->
    <line x1="50" y1="0" x2="50" y2="100" stroke="url(#gold5)" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="50" x2="100" y2="50" stroke="url(#gold5)" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- AXIOM text with special styling -->
  <text x="200" y="340" font-family="monospace" font-size="26" font-weight="bold" fill="url(#gold5)" text-anchor="middle" filter="url(#glow5)" letter-spacing="4">AXIOM</text>
  
  <!-- Genesis badge with crown -->
  <g transform="translate(200, 360)">
    <text x="0" y="0" font-family="monospace" font-size="14" fill="#888" text-anchor="middle">Genesis #5</text>
    <text x="0" y="-50" font-size="16" text-anchor="middle">ðŸ‘‘</text>
  </g>
  
  <!-- Decorative corners -->
  <g stroke="url(#gold5)" stroke-width="2" fill="none" opacity="0.4">
    <path d="M15 35 L15 15 L35 15"/>
    <path d="M365 15 L385 15 L385 35"/>
    <path d="M385 365 L385 385 L365 385"/>
    <path d="M35 385 L15 385 L15 365"/>
  </g>
</svg>




