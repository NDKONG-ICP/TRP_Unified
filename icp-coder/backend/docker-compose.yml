version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: icp_coder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: icp_coder
      RAG_SERVICE_URL: http://rag-service:8000
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
    depends_on:
      - postgres
      - chromadb
    volumes:
      - .:/app
    command: go run ./cmd/server/main.go

  rag-service:
    build:
      context: ./scripts
      dockerfile: Dockerfile.rag
    ports:
      - "8000:8000"
    environment:
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
    depends_on:
      - chromadb
    volumes:
      - ./scripts:/app

volumes:
  postgres_data:
  chroma_data:
